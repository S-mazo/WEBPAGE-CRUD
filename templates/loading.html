 <script>
        window.onload = function() {
            fetch('/get_github_link')
                .then(response => response.json())
                .then(data => {
                    const githubLink = data.github_link;
                    if (githubLink) {
                        setTimeout(function() {
                            window.location.href = githubLink;
                        }, 3000); // 3000 milisegundos = 3 segundos de espera
                    } else {
                        console.error("No se encontró el enlace de GitHub. Redirigiendo a la página principal.");
                        setTimeout(function() {
                            window.location.href = '/'; 
                        }, 1000); // Redirige más rápido si hay un error
                    }
                })
                .catch(error => {
                    console.error("Error al obtener el enlace de GitHub:", error);
                    setTimeout(function() {
                        window.location.href = '/'; 
                    }, 1000); // Redirige en caso de error
                });
        };
    </script>
